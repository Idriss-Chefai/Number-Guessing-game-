<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="display-1 text-center mb-5">Number Guessing Game</div>
        <div class="row my-5">
            <label class="display-6 text-center"for="numimput">Give a number between 1 and 10</label>
        </div>

        <div class="row my-5 justify-content-center">
            <input type="text" id="numimput" class="text-center col-3">
        </div>
        <div class="row justify-content-center">
            <input type="button" class="btn btn-dark col-3 "  value="Guess" id="playBtn">
            <div class="col-1"></div>
            <input type="button" class="btn btn-dark col-3 "  value="Replay" id="replayBtn">
        </div>
        <div class="row text-center">
            <p class="text-success"id="win"></p>
            <p class="text-danger"id="lose"></p>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
